	<script src="js/zepto.min.js"></script>
	<script type="text/javascript" src="js/iscroll5.js"></script>
	<script src="js/bootstrap.js"></script>
	<script>
		var myPage=new IScroll("#se",{
		    click:true,
		    probeType:3,
		    mouseWheel:true
	    })
			ajax('shouye');
	    $(".nav").find('a').on("click",function(e){
	    		e.preventDefault();
	    	//	$(".nav a").first().toggle();
	    		var attr=$(this).attr("href");
	    		//console.log(attr)
	    		ajax(attr);
	    })
	    function ajax(attr){
	    	 $.ajax({
	    	url:"data/data.json",
	    	type:"post",
	    	dataType:"json",
	    	success:function(e){
	    		//console.log(e.shouye);
	    		var html="";
	    		$.each(e,function(key,ele){
	    			//console.log(ele)
	    			if(attr==key){
					$.each(ele,function(i,val){
	    			//console.log(val)
	    			html+='<dl>'+
    					'<dt><img src="'+val.pic+'"></dt>'+
    					'<dd>'+val.title+'<br><small>'+val.small+'<span>'+val.num+'</span></small></dd>'+
    				'</dl>';
	    			})
    			}
    		})
	    		$(".shou_bottom").html(html);
	    		myPage.refresh();
	    	}
	    })
    }
	   
	</script>
